alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "alt" "+cjump"

alias "silverknight" "+moveleft;wait 6;-moveleft;wait 6;+moveleft;wait 6;-moveleft;wait 6;+moveright;wait 6;-moveright;wait 6;+moveright;wait 6;-moveright;wait 6;+back;wait 6;-back;wait 6;+forward;wait 6;-forward;wait 6;+back;wait 6;-back;wait 6;+forward;wait 6;-forward"
alias "gandalf" "+moveright;wait 6;-moveright;wait 6;+moveleft;wait 6;-moveleft;wait 6;+forward;wait 6;-forward;wait 6;+moveright;wait 6;-moveright;wait 6;+back;wait 6;-back"

bind "\" "bunny_on"
alias "looper" "+jump;wait 3;-jump;wait 3;loop"
alias "bunny1" "alias loop looper"
alias "bunny2" "alias loop"
alias "+bunny" "looper;bunny1"
alias "-bunny" "bunny2;-jump"
alias "bunny_on" "bind space +bunny;bind \ bunny_off"
alias "bunny_off" "bind space +jump;bind \ bunny_on"

bind "f1" "sm_credit"
bind "f2" "sm_zbuy p90"
bind "f3" "sm_zbuy m249"
bind "f4" "sm_zbuy he"
bind "f6" "sm_ztele"
